<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="UI Fresh -  uifresh.net">
    <link rel="icon" href="images/logoDarkWithoutBachGround2.png" >
    <title>Contact IT-Library</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

    <section class="uf-contact-form-01 mx-auto">
        <div class="container">
            <div class="row justify-content-center bg-white rounded-4 shadow py-5 gx-5 px-lg-5">
                <div class="col-md-6 text-center">
                    <h2 class="uf-ct-01-text-primary text-uppercase fw-bold">Contact Us</h2>
                    <p>Or reach out manually to <a href="#" class="text-decoration-none"> it-Library@gmail.com</a></p>
                    <img src="./images/logoDarkWithoutBachGround2.png" alt="" class="uf-img-contact-form-01 pt-4 d-md-block d-none">
                </div>
                <div class="col-md-6">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="uf-imail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="uf-imail" aria-describedby="emailHelp" required>
                            <div id="emailHelp" class="form-text uf-ct-01-text-primary">Enter Your Personal Email.</div>
                        </div>
                        <div class="mb-3">
                            <label for="uf-iname" class="form-label">Your name</label>
                            <input type="text" class="form-control" id="uf-iname" required>
                        </div>
                        <div class="mb-3">
                            <label for="uf-itextarea" class="form-label">Your message</label>
                            <textarea class="form-control" id="uf-itextarea" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-lg uf-ct-01-btn-primary">Send Message</button>
                    </form>
                    <div id="feedback" class="mt-3" style="display: none;"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>




    <script>
        // Form Validation Script
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get input values
            const email = document.getElementById('uf-imail').value.trim();
            const name = document.getElementById('uf-iname').value.trim();
            const message = document.getElementById('uf-itextarea').value.trim();
            
            // Validate inputs
            if (!email || !name || !message) {
                displayFeedback('All fields are required!', 'danger');
                return;
            }
            
            if (!validateEmail(email)) {
                displayFeedback('Please enter a valid email address!', 'danger');
                return;
            }
            
            if (name.length < 3) {
    displayFeedback('Your name must be at least 3 characters long!', 'danger');
    return;
}
if (message.length < 10) {
    displayFeedback('Your message should be at least 10 characters long!', 'danger');
    return;
}




function displayFeedback(message, type) {
    const feedback = document.getElementById('feedback');
    feedback.style.display = 'block';
    feedback.className = `alert alert-${type}`;
    feedback.textContent = message;
    setTimeout(() => feedback.style.display = 'none', 5000); // اختفاء بعد 5 ثوانٍ
}




            // If validation passes
            displayFeedback('Thank you for your message!', 'success');
        });

        // Email validation function
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Display feedback
        function displayFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.style.display = 'block';
            feedback.className = `alert alert-${type}`;
            feedback.textContent = message;
        }
    </script>

  
</body>

</html>
